<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment-Section</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c2edd87c82.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="FEEDBACK.CSS">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Comment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Search" id="searchTxt">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h1 style="color:lightgreen">Give me Feedback</h1>
            <class class="row">
                <div class="col"
                    style="background-color:rgba(20, 26, 39, 0.589);border-radius: 10px;color: antiquewhite;box-shadow: 1px 1px 3px 3px rgba(216, 216, 205, 0.521),2px 2px 5px 5px rgba(15, 15, 15, 0.26) ">
                    <div class="card-body">
                        <h4 class="card-title">Add a comment</h4>
                        <div class="form-group">
                            <textarea class="form-control" id="Txt" rows="5"
                                placeholder="write your review here....."></textarea>
                        </div>
                        <button class="card-link" id="btn"
                            style="background-color: rgb(117, 75, 75);color:white;box-shadow:4px 4px rgb(172, 155, 155);padding:5px;margin:6px;border-radius: 5px;width:120px">Add
                            Comment</button>
                    </div>
                </div>
                <div class="col" data-aos="zoom-in">
                    <img src="https://www.nishkamfoundation.org/img/feedback.gif"
                        style="width: 500px;border-radius: 15px" alt="">
                </div>
            </class>
            <hr style="color:lightgreen">
            <h1 style="color:lightgreen">Feedbacks</h1>
            <hr style="color:lightgreen">
            <div id="notes" class="row container-fluid"></div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="logo">
                    Ayush
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/rastogiayush2000/"><i class="fa fa-facebook"></i></a>
                    <a href="https://twitter.com/AyushRa37758820"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com/2a0y0u0sh/"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/ayush-rastogi-611b641b0"><i class="fa fa-linkedin"></i></a>
                    <a href="https://github.com/ayu-lgtm"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <section class="copyright">
        <div class="container">
            <p>&copy; 2021 copyright all right reserved</p>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="index1.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
